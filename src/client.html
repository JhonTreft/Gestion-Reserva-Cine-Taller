<!--Datos de Acceso-->
<section class="container mx-auto flex justify-center mt-28">
  <div class="container mx-auto flex justify-center w-full items-center justify-center">
    <div>
      <h1 class="mb-1 font-bold text-3xl flex gap-1 items-baseline font-mono">Datos de Acceso</h1>
  <div class="grid w-[50rem] gap-2 py-10 px-8 sm:grid-cols-2 bg-white rounded-md border-t-4 border-red-400">
    <div class="grid">
      <div class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <input type="email" name="clientEmail" id="clientEmail" class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:outline-none focus:outline-none" placeholder="Email" />
        <label html="clientEmail" class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Email</label>
      </div>
    </div>
    <div class="grid">
      <div class="bg-white first:flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <input type="password" name="clientPassword" id="clientPassword" class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:outline-none" placeholder="Contrase単a" />
        <label html="clientPassword" class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Contrase単a</label>
      </div>
    </div>

    <div class="col-span-2">
      <div class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <input type="password" name="confirmPassword" id="confirmPassword" class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:outline-none" placeholder="Confirmar Contrase単a" />
        <label htmlFor="confirmPassword" class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Confirmar Contrase単a</label>
      </div>
    </div>
  </div>
  </div>
</section>

<!-- Datos Personales-->
<section class="container mx-auto flex justify-center mt-24 mb-14">
  <div class="  container mx-auto flex justify-center w-full items-center justify-center">
    <div>
      <h1 class="mb-1 font-bold text-3xl flex gap-1 items-baseline font-mono">Datos Personales</h1>
  <div class="grid w-[50rem] gap-2 py-10 px-8 sm:grid-cols-2 bg-white rounded-md border-t-4 border-red-400">
    <div class="grid">
      <div class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <div class="bg-white flex flex-col justify-center rounded-md  px-3 py-2 shadow-sm">
          <label for="typeDocument" class="block mb-2 text-sm font-medium text-gray-900">Tipo</label>
          <select id="typeDocument" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option selected>Selecciona</option>
              <option value="CC">Cedula</option>
              <option value="CE">Cedula Extranjera</option>
              <option value="TI">Tarjeta Identidad</option>
              <option value="PPT">Permiso Protecion Temporal</option>
          </select>
      </div>
      </div>
    </div>
    <div class="grid">
      <div class="bg-white first:flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <input type="text" name="numberDocument" id="numberDocument" class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:outline-none" placeholder="Numero documento" />
        <label html="numberDocument" class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Numero documento</label>
      </div>
    </div>
      <div class="grid">
      <div class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <input type="text" name="clientName" id="clientName" class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:outline-none" placeholder="Nombres" />
        <label html="clientName" class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Nombres</label>
      </div>
    </div>
    <div class="grid">
      <div class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <input type="text" name="lastname" id="lastname" class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:outline-none" placeholder="Apellidos" />
        <label html="lastname" class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Apellidos</label>
      </div>
    </div>
    <div class="grid">
      <div class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <input type="text" name="phone" id="phone" class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:outline-none" placeholder="Telefono" />
        <label html="phone" class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Telefono</label>
      </div>
    </div>
    <div class="grid">
      <div class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
        <input type="date" name="dateOfBirth" id="dateOfBirth" class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:outline-none" placeholder="Fecha nacimiento" />
        <label html="dateOfBirth" class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Fecha nacimiento</label>
      </div>
    </div>
  </div>
  </div>
</section>


<div class="mb-8">
  <div class="flex container flex justify-center col-span-2 mx-auto gap-2">
    <input type="checkbox" name="condition" id="conditionCheck">
    <label for="condition" class="font-semibold">Deseo recibir en mi correo electronico sin ningun costo el boletin informativo del teatro apolo S.A</label>
  </div>

  <div class="flex container flex justify-center col-span-2 mx-auto gap-2">
    <input type="checkbox" name="information" id="informactionCheck">
    <label for="condition" class="font-semibold">Autorizo recibir informacion de promociones,eventos y lanzamietos del Teatro Apolo S.A por Email, SMS llamadas telefonicas o WhatsApp</label>
  </div>


  <div class="flex container flex justify-center col-span-2 mx-auto mt-8">
    <button class="group relative h-12 w-48 overflow-hidden rounded-2xl bg-red-500 text-lg font-bold text-white" onclick="crearCliente()">
      Crear Cuenta
      <div class="absolute inset-0 h-full w-full scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30"></div>
    </button>
  </div>

</div>
